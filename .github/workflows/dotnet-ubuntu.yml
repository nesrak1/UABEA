name: Build UABEA Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: Remove TexToolWrap VC++ project
      run: dotnet sln UABEAvalonia.sln remove TexToolWrap/TexToolWrap.vcxproj

    - name: Restore
      run: dotnet restore

    - name: Publish for arm64 (tanpa AOT)
      run: dotnet publish UABEAvalonia/UABEAvalonia.csproj --configuration Release --no-restore -r linux-arm64 /p:PublishAot=false --self-contained false
  
    - name: Try copy libonigwrap if exists
      run: |
        mkdir -p UABEAvalonia/bin/Release/net8.0/linux-arm64/runtimes/linux-arm64/native
        if [ -f UABEAvalonia/bin/Release/net8.0/linux-arm64/runtimes/linux/native/libonigwrap.so ]; then
          cp UABEAvalonia/bin/Release/net8.0/linux-arm64/runtimes/linux/native/libonigwrap.so \
             UABEAvalonia/bin/Release/net8.0/linux-arm64/runtimes/linux-arm64/native/
        else
          echo "libonigwrap.so not found in expected path, skipping copy."
        fi

    - name: Remove unused platforms
      run: find UABEAvalonia/bin/Release/net8.0/linux-arm64/runtimes/* -maxdepth 0 ! -name linux-arm64 -type d -exec rm -r {} +

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: uabea-ubuntu-arm64
        path: UABEAvalonia/bin/Release/net8.0/linux-arm64

